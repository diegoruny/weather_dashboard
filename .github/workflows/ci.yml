name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JS lint with JSLint
      - name: Install JSLint
        run: pip install jslint

      - name: Run JSLint
        run: jslint ./static/js/**/*.js
        
      # 3. Set up Python
      - name: Set up Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 5. Lint (must pass to continue)
      - name: Run Pylint
        run: pylint **/*.py

      # 6. Test (must pass to continue)
      - name: Run pytest
        run: |
          # Run pytest in tests/ folder if it exists, ignore exit if no tests
          if [ -d tests ]; then
            pytest tests/
          else
            echo "No tests folder found, skipping pytest"
          fi

      # 7. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8. Verify .dockerignore
      - name: Verify .dockerignore
        run: |
          echo "Checking Docker build context..."
          docker build --progress=plain . | grep -E ".env|__pycache__|venv" \
            && echo "Found ignored files!" \
            || echo "Everything ignored correctly!"

      # 9. Login to registry
      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 10. Extract Docker metadata
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # 11. Build and push Docker image
      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 12. Install cosign and sign
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Sign Docker image
        if: github.event_name != 'pull_request'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
